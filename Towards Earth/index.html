<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landsat 9 App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background: white;
        }
        .suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Информация о местности (Южная Америка)</h1>
    <input type="text" id="location-input" placeholder="Введите название местности" autocomplete="off">
    <button id="fetch-data">Получить данные Landsat 9</button>
    <div id="suggestions"></div>
    <div id="results"></div>

    <div class="container">
        <div class="earth"></div>
    </div>
    <script src="script.js"></script>

    <script src="script.js"></script>
</body>
</html>
